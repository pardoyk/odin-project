<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPC-Game</title>
</head>
<body>
    <h1>Rock, Papers, Scissors</h1>
    <p class="undertitle">Choose one of those option:</p>

    <div class="main">
        <div class="score">
            <p id="humanScore"><span class="bold">Your Score: 0</span></p>
            <p id="computerScore"><span class="bold"">Computer Score: 0</span></p>
        </div>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div class="buttons" id ="restart">
            <button id="reset-btn">Restart</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
