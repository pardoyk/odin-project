<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPC-Game</title>
</head>
<body>
    <h1>Rock, Papers, Scissors</h1>
    <p>Choose one of those option:</p>

    <p id="humanScore">Your Score: 0</p>
    <p id="computerScore">Computer Score: 0</p>

    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="button">
        <button id="reset-btn">Restart</button>
    </div>

    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
